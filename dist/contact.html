<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/31e8741b4e.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Contact Me | Front end Developer & Photographer</title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- SectionA contact form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-imput name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-imput email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-imput subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="text"
              class="text-imput phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-imput message-imput"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <!-- Section B contact info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>diego170975@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>0871273056</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>513 North Circular Road - Dublin Ireland</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Section C Tagline -->
    <section id="contact-c" class="py-4 text-center">
      <div class="container">
        <h1>Let's start your next Project</h1>
      </div>
    </section>
    <!-- footer -->

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright & Copy; 2019. All rights Reserved</p>
        <div class="social">
          <a href="https://diegoraffa.wordpress.com"
            ><i class="fab fas fa-blog"></i
          ></a>
          <a href="https://www.facebook.com/diego.raffa2"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="https://github.com/"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/diego-raffa-9412b4179/"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>
    </footer>
    >,
  </body>
</html>
